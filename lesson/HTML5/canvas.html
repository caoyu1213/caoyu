<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background: #000000;
        }
        #cvs{
            background: #ffffff;
        }

    </style>
</head>
<body>
   <canvas id="cvs" width="500px" height="400px"></canvas>/*画布*/
   <script>
      window.onload=function(){
          var oCvs=document.getElementById("cvs");
          var ctx=oCvs.getContext("2d");
          ctx.moveTo(100,100);
          ctx.lineTo(300,300);
          ctx.lineTo(250,100);
          ctx.strokeStyle= "#000";
          ctx.lineWidth=5;
          ctx.lineCap="round";
      };



   </script>
   

</body>
</html>
