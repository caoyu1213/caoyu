<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    <div id="app">
        <button @click="add">click</button>
        当前点击次数：{{count}}
        <br/>
        当前点击次数： <span v-text="count"></span>
    </div>
</body>
<script src="vue.js"></script>
<script>
   var vm = new Vue({
        el:'#app',
        data:{
            count:0
        }
        methods:{
            add:function(){
                //vm.count++;
                this.count++;
            }
        }

    });
</script>
</html>
