<style>
    .red{

        background: red;

    }

        font-size: 40px;
    }

<body>
<div id="app">

</body>
<script src="vue.js"></script>
<script>
   var vm = new Vue({
        el:'#app',
        data:{
            aa:'id1',
            isRed:true,
            isFont:true,
            classObj:{
                red:true,
                font:true
            },
            classA:'red',
            classB:'font'

        },

                console.log(event.target.value);
            }

    });
</script>
</html>
