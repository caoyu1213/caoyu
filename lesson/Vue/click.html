<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>click</title>
</head>
<style>
    .red{
        width: 200px;
        height: 200px;
        background: red;
    }
</style>
<body>
<div id="app">
    <button @click="fn" >change</button>
    <div :class="{red:isRed}"></div>
</div>

</body>
<script src="vue.js"></script>
<script>
    var ve=new Vue({
        el:'#app',
        data:{
            red:'red',
            isRed:true
        },
        methods:{
            fn:function(){
                this.isRed=!this.isRed;
            }

        }

    });
</script>
</html>
