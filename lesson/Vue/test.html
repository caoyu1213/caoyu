<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="msg">
    {{msg}}
    <button @click="fn(111)">click</button>
    <button @click="fnn('zs','23')">click</button>
</div>
</body>
<script src="vue.js"></script>
<script>

    var vm = new Vue({
        el:'#app',//作用域
        data:{
            msg:'aaa'
        },
        methods:{
            fn:function(name){//可以传参数
                alert(name);
            },
            fnn:function(name,age){
                console.log(event.target);
                console.log(name,age);
            }
        }
    });


</script>
</html>
